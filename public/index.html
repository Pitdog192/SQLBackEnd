<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Entregable 12 - Sockets</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="">
        <link rel="shortcut icon" href="#">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <section class="secPrincipal container-fluid">
            <h1>Formulario para el ingreso de productos</h1>
            <div class="container">
                <a class="btn btn-primary" href="views/productos.html">Productos</a>
                <form action="#" method="POST" class="formulario" onsubmit="return enviarProducto()">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="nombre" class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="col-lg-4">
                            <label for="precio" class="form-label">Precio del producto</label>
                            <input type="number" class="form-control" id="precio" name="precio">
                        </div>
                        <div class="col-lg-4">
                            <label for="foto" class="form-label">Imagen del producto</label>
                            <input type="text" class="form-control" id="foto" name="foto">
                        </div>
                        <div class="col-lg-4">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion">
                        </div>
                        <div class="col-lg-4">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stock" name="stock">
                        </div>
                        <div class="col-lg-4">
                            <label for="codigo" class="form-label">CÃ³digo</label>
                            <input type="number" class="form-control" id="codigo" name="codigo">
                        </div>
                    </div>
                    <button class="btn btn-primary btnSubmit">Cargar producto</button>
                </form>
            </div>
            <table class="table table-dark container">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th> 
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody id="productos">
                </tbody>
            </table> 
        </section>
        <section class="container">
            <h1> Mensajes </h1>
            <form action="#" method="POST" class="formulario" onsubmit="return enviarMensaje()">
                <div class="row">
                        <input type="email" name="email" id="email" class="form-control" placeholder="email">
                        <input type="text" name="name" id="name" class="form-control" placeholder="name">
                        <input type="text" name="lastname" id="lastName" class="form-control" placeholder="lastname">
                        <input type="number" name="age" id="age" class="form-control" placeholder="age">
                        <input type="text" name="alias" id="alias" class="form-control" placeholder="alias">
                        <input type="text" name="avatar" id="avatar"class="form-control" placeholder="avatar">
                        <textarea cols="10" rows="5" type="text" name="text" id="text" class="form-control" placeholder="text"></textarea>
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
            <table class="table table-dark container">
                <thead>
                    <tr>
                        <th scope="col">Avatar</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Alias</th>
                        <th scope="col">Texto</th>
                    </tr>
                </thead>
                <tbody id="mensajes">
                </tbody>
            </table>
            <a href="./views/productosAzar.html" class="btn btn-warning">Productos al Azar con Faker</a> 
        </section>
        <!--SCRIPT BOOTSTRAP-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.min.js"></script>
        <!--SOCKET.IO-->
        <script src="/socket.io/socket.io.js"></script>
        <!--MAIN JS-->
        <script src="./main.js"></script>
    </body>
</html>
